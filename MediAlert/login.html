<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* Oculta flechas en input type="number" */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Formulario -->
            <div class="col-md-4 d-flex align-items-center justify-content-center login-left">
                <div class="w-100" style="max-width: 400px;">
                    <div class="text-center mb-4">
                        <img src="img/logo1.png" alt="Logo MediAlert" class="mb-3 w-75">
                        <h4>Portal de MediAlert</h4>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="Cedula" class="form-label">Cedula</label>
                            <input type="number" class="form-control" id="Cedula" placeholder="Cedula" required min="0" step="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Contrase単a"
                                required>
                        </div>
                        <div class="mb-2 text-end">
                            <a href="#" class="text-muted" style="font-size: 0.9rem;">多Ha olvidado su contrase単a?</a>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-login">Entrar</button>
                        </div>
                        <div class="text-center">
                            <a href="#" class="text-primary">Obtener ayuda</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Imagen -->
            <div class="col-md-8 login-right d-none d-md-block"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
