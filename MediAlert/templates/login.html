<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAlert - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 fw-bold"><i class="bi bi-heart-pulse-fill text-primary"></i> MediAlert</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula o Usuario</label>
                                <input type="text" class="form-control" id="cedula" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const cedula = document.getElementById('cedula').value;
    const contrasena = document.getElementById('contrasena').value;
    const errorMessage = document.getElementById('error-message');

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cedula, contrasena })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'Error desconocido');
        }

        // Redirigir según el rol
        if (data.rol === 'admin') {
            window.location.href = '/admin.html';
        } else if (data.rol === 'cliente') {
            window.location.href = '/client.html';
        } else {
             throw new Error('Rol de usuario no reconocido.');
        }

    } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('d-none');
    }
});
</script>
</body>
</html>
