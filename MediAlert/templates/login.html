<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>

<body>
    

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-4 d-flex align-items-center justify-content-center login-left">
                <div class="w-100 p-4 card shadow-sm" style="max-width: 400px;">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Logo MediAlert" class="mb-3" style="width: 300px;">
                    </div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedula" placeholder="Ingrese su Cédula" required inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mb-2 text-end">
                            <a href="#" class="text-muted" style="font-size: 0.9rem;">¿Ha olvidado su contraseña?</a>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-login w-100">Ingresar</button>
                        </div>
                        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        <div class="text-center">
                            <a href="#" class="text-primary">Obtener ayuda</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-8 login-right d-none d-md-block">
                </div>
        </div>
    </div>
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header" id="notificationModalHeader">
                <h5 class="modal-title" id="notificationModalLabel">Notificación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="notificationModalBody">
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/shared-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
