<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - MediAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-heart-pulse-fill"></i> MediAlert</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">Bienvenido, <strong id="client-name">Cargando...</strong></span>
                <button class="btn btn-outline-secondary me-2" id="theme-toggler" type="button">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
                <button class="btn btn-danger" id="logout-btn-client">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <h2>Mis Alertas de Medicamentos</h2>
        <table class="table table-striped">
            <thead><tr><th>Medicamento</th><th>Dosis</th><th>Frecuencia</th><th>Estado</th></tr></thead>
            <tbody id="alertas-table-body"></tbody>
        </table>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script>
    // JS específico para el cliente
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/session_check');
            const data = await response.json();
            if (!response.ok || data.rol !== 'cliente') {
                window.location.href = '/login.html';
                return;
            }
            document.getElementById('client-name').textContent = data.nombre;
        } catch (e) {
            window.location.href = '/login.html';
        }

        // Cargar sus alertas
        const alertResponse = await fetch('/api/cliente/mis_alertas');
        const alertas = await alertResponse.json();
        const tableBody = document.getElementById('alertas-table-body');
        tableBody.innerHTML = '';
        if(alertas.length > 0) {
            alertas.forEach(a => {
                tableBody.innerHTML += `<tr>
                    <td>${a.medicamento}</td>
                    <td>${a.dosis || 'N/A'}</td>
                    <td>${a.frecuencia || 'N/A'}</td>
                    <td><span class="badge bg-success">${a.estado}</span></td>
                </tr>`;
            });
        } else {
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No tienes alertas asignadas.</td></tr>';
        }

        // Logout
        document.getElementById('logout-btn-client').addEventListener('click', async () => {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        });
    });
</script>
</body>
</html>
