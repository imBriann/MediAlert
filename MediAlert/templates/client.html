<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - MediAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-heart-pulse-fill"></i> MediAlert</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">Bienvenido, <strong id="client-name">Cargando...</strong></span>
                <button class="btn btn-outline-secondary me-2" id="theme-toggler" type="button" title="Cambiar tema">
                    <i class="bi bi-sun-fill"></i></button>
                    <a href="{{ url_for('serve_html_or_static', filename='configuracion.html') }}" class="btn btn-outline-info me-2" title="Configuración"><i class="bi bi-gear-fill"></i></a>
                <button class="btn btn-danger" id="logout-btn-client">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <h2>Mis Alertas de Medicamentos Activas</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Medicamento</th>
                        <th>Dosis</th>
                        <th>Frecuencia</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Hora Preferida</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="alertas-table-body">
                    </tbody>
            </table>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script> 
<script src="{{ url_for('static', filename='js/client.js') }}"></script>

</body>
</html>
