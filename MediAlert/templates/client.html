<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - MediAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-heart-pulse-fill"></i> MediAlert</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">Bienvenido, <strong id="client-name">Cargando...</strong></span>
                <button class="btn btn-outline-secondary me-2" id="theme-toggler" type="button" title="Cambiar tema">
                    <i class="bi bi-sun-fill"></i></button>
                    <a href="{{ url_for('serve_html_or_static', filename='configuracion.html') }}" class="btn btn-outline-info me-2" title="Configuración"><i class="bi bi-gear-fill"></i></a>
                <button class="btn btn-danger" id="logout-btn-client">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Mis Alertas de Medicamentos</h2>
            <button class="btn btn-success" id="btn-report-consolidado" title="Descargar Receta Consolidada de Medicamentos Activos">
                <i class="bi bi-file-earmark-medical"></i> Receta Consolidada Activa
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Medicamento</th>
                        <th>Dosis</th>
                        <th>Frecuencia</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Hora Preferida</th>
                        <th>Estado</th>
                        <th>Acciones</th> </tr>
                </thead>
                <tbody id="alertas-table-body">
                </tbody>
            </table>
        </div>
    </main>

<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header" id="notificationModalHeader">
            <h5 class="modal-title" id="notificationModalLabel">Notificación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="notificationModalBody">
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script src="{{ url_for('static', filename='js/shared-utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/report-generator.js') }}"></script>
<script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
