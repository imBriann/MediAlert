<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - MediAlert</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        .sidebar { width: 280px; flex-shrink: 0; background-color: var(--bs-tertiary-bg); }

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse-fill"></i> MediAlert - Configuración</a>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary me-2" id="theme-toggler" type="button" title="Cambiar tema">
                <i class="bi bi-sun-fill"></i>
            </button>
            <a href="/" class="btn btn-outline-primary me-2">Volver</a>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <h1 class="h2 mb-4">Configuración</h1>
            <p class="text-muted">Esta sección es un ejemplo y no está conectada a la funcionalidad del backend en la versión actual.</p>
            
            <form id="configForm">
                <section class="mb-4 p-3 border rounded">
                    <h3 class="h5 mb-3">Preferencias de Notificaciones</h3>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="email-notifications" disabled>
                        <label class="form-check-label" for="email-notifications">Notificaciones por correo electrónico</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="push-notifications" disabled>
                        <label class="form-check-label" for="push-notifications">Notificaciones push (móvil/web)</label>
                    </div>
                </section>

                <section class="mb-4 p-3 border rounded">
                    <h3 class="h5 mb-3">Información de la Cuenta</h3>
                    <div class="mb-3">
                        <label for="configNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="configNombre" placeholder="Tu nombre" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="configEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="configEmail" placeholder="tu.email@example.com" disabled>
                    </div>
                    <button type="button" class="btn btn-link p-0" disabled>Cambiar contraseña</button>
                </section>
                
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary" disabled>Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
