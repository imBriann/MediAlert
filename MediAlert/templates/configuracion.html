<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; flex-shrink: 0; background-color: var(--bs-tertiary-bg); }
        .main-content { flex-grow: 1; }
        .nav-link.active { background-color: var(--bs-primary-bg-subtle) !important; border-right: 3px solid var(--bs-primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4">HealthPlus</h4>
    <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="index.html#alertas" class="nav-link text-body"><i class="bi bi-bell me-2"></i> Alertas</a></li>
        <li><a href="index.html#gestionar" class="nav-link text-body"><i class="bi bi-people me-2"></i> Gestionar Clientes</a></li>
        <li><a href="index.html#historial" class="nav-link text-body"><i class="bi bi-clock-history me-2"></i> Historial</a></li>
        <li><a href="configuracion.html" class="nav-link active" aria-current="page"><i class="bi bi-gear me-2"></i> Configuración</a></li>
    </ul>
    <div class="mt-auto">
        <button id="theme-toggler" class="btn btn-outline-secondary w-100"><i class="bi"></i> Cambiar Tema</button>
    </div>
</div>

<main class="main-content p-4 p-md-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <h1 class="h2 mb-4">Configuración</h1>
            <form>
                <section class="mb-5">
                    <h3 class="h5">Notificaciones</h3>
                    <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" role="switch" id="email-notifications" checked><label class="form-check-label" for="email-notifications">Notificaciones por correo electrónico</label></div>
                    <div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="push-notifications"><label class="form-check-label" for="push-notifications">Notificaciones push</label></div>
                </section>
                <section class="mb-5">
                    <h3 class="h5">Cuenta</h3>
                    <div class="mb-3"><label for="nombre" class="form-label">Nombre</label><input type="text" class="form-control" id="nombre"></div>
                    <div class="mb-3"><label for="email" class="form-label">Correo electrónico</label><input type="email" class="form-control" id="email"></div>
                </section>
                <div class="d-flex justify-content-end"><button type="submit" class="btn btn-primary">Guardar cambios</button></div>
            </form>
        </div>
    </div>
</main>

<script src="theme.js"></script>
</body>
</html>
